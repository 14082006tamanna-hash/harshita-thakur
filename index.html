
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant theme</title>
<style>
  * {margin:0; 
    padding:0;
    box-sizing:border-box;
     font-family: Arial, sans-serif;}
  body {color:white; 
    background:#111;}
 
  header {
    position:fixed; top:0; 
    width:100%;
    background: rgba(0,0,0,0.7); 
    padding:15px 30px;
    display:flex; 
    justify-content:space-between;
     align-items:center; 
    
  }
  .logo {color:#ffcc00; 
    font-size:24px; 
    font-weight:bold;}
  nav a {color:#ffcc00; 
    text-decoration:none; 
    margin:0 10px; 
    font-weight:bold;}
  

  .kitchen {
    height:90vh; 
      background:url('https://t4.ftcdn.net/jpg/02/92/20/37/360_F_292203735_CSsyqyS6A4Z9Czd4Msf7qZEhoxjpzZl1.jpg') 
    center/cover no-repeat;
    display:flex; 
    justify-content:center; 
    align-items:center; 
    text-align:center;
  }
  .kitchen h1 { 
     color:#ffcc00; font-size:48px;}

  .menu {padding:60px 20px; text-align:center; background:#222;}
  .menu h2 {color:#ffcc00; }
  .dishes {display:flex; justify-content:center; gap:20px;}
  .dish {background:#333; padding:13px; border-radius:5px; width:200px;}
  .dish img {width:100%; height:150px;  border-radius:5px; }
  .dish h3 {color:#ffcc00;}
  

   .signin {padding:50px 20px; 
    text-align:center; 
}
  .signin h2 {color:#ffcc00; }
  .signin input {display:block;
     width:200px; margin:10px auto; 
    padding:13px;
     border-radius:5px;}
  .signin button {
    padding:10px 10px; 
    background:#ffcc00; 
    border-radius:5px; 
    cursor:pointer;
    }
  .signin button {background:#e6b800;}

  footer {
    background-color: rgb(55, 49, 49);
    color: #e6b800;
  padding:13px; 
  text-align:center; 
 }
</style>
</head>
<body>

<header>
  <div class="logo">üç¥ Masterchef</div>
  <nav>
    <a href="#kitchen">Home</a>
    <a href="#menu">Menu</a>
    <a href="#signin">Sign In</a>
  </nav>
</header>

<section class="kitchen" id="kitchen">
  <h1>Welcome to Masterchef</h1>
</section>

<section class="menu" id="menu">
  <h2>Our Menu</h2>
  <div class="dishes">
    <div class="dish"><img src="https://t0.gstatic.com/images?q=tbn:ANd9GcT1-FIvPJLY-7TkqNqVItATpEVl-um3H2ZUfmXvmMZdc3-Mfj3m" alt="Dhokla"><h3>Dhokla</h3><p>‚Çπ110</p></div>
    <div class="dish"><img src="https://t3.gstatic.com/images?q=tbn:ANd9GcQLI-mvMUzYydF-RVdS-FR90J2kQHeNw1H93oNAZF1j2avLr2CS" alt="Biriyani"><h3>Biriyani</h3><p>‚Çπ100</p></div>
    <div class="dish"><img src="https://vj-prod-website-cms.s3.ap-southeast-1.amazonaws.com/a3-1715746262202.jpg" alt="Samosa"><h3>Samosa</h3><p>‚Çπ30</p></div>
    <div class="dish"><img src="https://www.bitesbee.com/wp-content/uploads/2021/09/Falooda.jpg" alt="Falooda"><h3>Falooda</h3><p>‚Çπ50</p></div>
    <div class="dish"><img src="https://www.bitesbee.com/wp-content/uploads/2021/09/Chole-Bhature.jpg" alt="Chole"><h3>Chole</h3><p>‚Çπ90</p></div>
  </div>
</section>

<section class="signin" id="signin">
  <h2>Sign In</h2>
  <form>
    <input type="text" placeholder="Enter Username" required>
    <input type="password" placeholder="Enter Password" required>
    <button>Login</button>
  </form>
</section>

<footer>
 2025 Masterchef Restaurant &copy;
</footer>

</body>
</html>
